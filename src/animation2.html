<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="bg-slate-800">
    <div class="h-screen w-screen">
        <div class="flex justify-center items-center w-full h-4/5 place-self-center">
            <div class="box-border w-3/5 h-3/5 bg-black rounded-full flex justify-end items-center px-3">
                <div 
                    class="bg-slate-900 rounded-full flex justify-center items-center" 
                    style="height: 90%; width: 45vh;"
                    id="animated-element">
                    <div class="bg-slate-950 rounded-full" style="height: 90%; width: 90%;"></div>
                </div>
            </div>
        </div>
        <div class="flex justify-center bg-sky-900">
            <a href="animation.html" class="py-2 px-2 bg-blue-500 text-white rounded-full mt-5 mb-5 hover:bg-blue-800 active:bg-purple-800 mx-5">animation 1</a>
            <a href="animation3.html" class="py-2 px-2 bg-blue-500 text-white rounded-full mt-5 mb-5 hover:bg-blue-800 active:bg-purple-800 mx-5">animation 3</a>
        </div>
    </div>

    <script>
        const animatedElement = document.getElementById('animated-element');

        animatedElement.addEventListener('click', function () {
            animatedElement.classList.add('animate-button');
            setTimeout(() => {
                animatedElement.classList.remove('animate-button');
            }, 2000);
        });
    </script>
</body>
</html>
